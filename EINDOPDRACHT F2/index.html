<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Frisbee Application</title>
	<link href="static/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
		<img id="refresh" src="media/images/skeleton.png" alt="Web App Skeleton" data-source="http://www.gettyicons.com/free-icon/119/halloween-icon-set/free-skull-icon-png/">
		<h1>Web App Skeleton</h1>
		<nav>
			<ul>
				<li><a href="#/schedulepage">Schedule</a></li>
				<li><a href="#/gamepage">Game</a></li>
				<li><a href="#/rankingpage">Ranking</a></li>
			</ul>
		</nav>
	</header>

	<article id="content" class="col">
		<section data-route="schedulepage">
			<!-- content -->
			<table>
				<tbody data-bind="objects">
	                <tr>
	                    <td data-bind="start_time"></td>
	           			<td data-bind="team_1">
	                    <span data-bind="name"></span></td>
	                   	<td data-bind="team_2">
                   		<span data-bind="name"></span>
	                   	</td>	
	                </tr>
	            </tbody>
	        </table>
	    </section>
			
		<section data-route="gamepage">
			<!-- content -->
			<table>
				<tbody data-bind="objects">
					<tr>
						<td data-bind="team_1"><span data-bind="name"></span></td>
						<td data-bind="team_1_score"></td>
						<td data-bind="team_2"><span data-bind="name"></span></td>
						<td data-bind="team_2_score"></td>
						<td><a class="editScore" href="">edit</a></td>
					</tr>
				</tbody>
			</table>
		</section>

		<!-- pagina scorepage hiertussen -->
		<section data-route="scorepage">
			<table>
				<tbody>
					<tr>
						<td class="close"><a href="#/gamepage">close</a>
					</tr>
					<tr>
            			<td data-bind="team_1"><span data-bind="name"></span></td>
        			</tr>
        			<tr>
            			<td><input data-bind="team_1_score" id="scoreField1" type="number" min="0" max="100" value="" /></td>
            		</tr>
			        <tr>
			            <td data-bind="team_2"><span data-bind="name"></span></td>
			        </tr>
			        <tr>
			        	<td><input data-bind="team_2_score" id="scoreField2" type="number" min="0" max="100" value="" /></td>
			        </tr>
			        <tr>
           				<td><input id="final" type="checkbox" /> <label for="final">Final score?</label></td>
        			</tr>
        			<tr>
        				<td><input type="submit" value="submit score" class="submitScore" /></td>
      				</tr>
      			</tbody>
    		</table>
		</section>
		<!-- tot hier -->

		<section data-route="rankingpage" class="active">
			<!-- content -->
			<table>
				<tbody data-bind="objects">
					<tr>
						<td data-bind="team">
		                <span data-bind="name"></span></td>
			            <td data-bind="wins"></td>
			            <td data-bind="losses"></td>
			            <td data-bind="points_allowed"></td>
			            <td data-bind="points_scored"></td>
			        </tr>
			</table>
		</section>
	</article>

<!--loader afbeelding -->
<div id="loader">
	<img id="loader-image" src="media/images/ajax-loader.gif" alt="Loading..." />
</div>

	<!-- Libs -->
	<script src="static/js/lib/qwest-0.4.1.min.js" type="text/javascript"></script>
	<script src="static/js/lib/routie.min.js"></script>
	<script src="static/js/lib/ready.min.js" type="text/javascript"></script>
	<script src="static/js/lib/qwery.min.js" type="text/javascript"></script>
	<script src="static/js/lib/transparancy.min.js" type="text/javascript"></script>
	<script src="static/js/lib/hammer.min.js" type="text/javascript"></script>

	<!-- Application -->
	<script src="static/js/frisbee.js"></script>

</body>
</html>
