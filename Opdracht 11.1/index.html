<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Frisbee Application</title>
	<link href="static/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
		<img src="media/images/skeleton.png" alt="Web App Skeleton" data-source="http://www.gettyicons.com/free-icon/119/halloween-icon-set/free-skull-icon-png/">
		<h1>Web App Skeleton</h1>
		<nav>
			<ul>
				<li><a href="#/rankingpage">Ranking</a></li>
				<li><a href="#/schedulepage">Schedule</a></li>
				<li><a href="#/gamepage">Game</a></li>
				<li><a href="#/moviepage">Movies</a></li>

		    </ul>
		</nav>
	</header>

	<article id="content" class="col">
		<section data-route="rankingpage" class="active">
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>
			<table>
				<thead>
					<tr>
	                    <th>Team</th>
	                    <th>Wins</th>
	                    <th>Losses</th>
	                    <th>Sets won</th>
	                    <th>Points won</th>
	                    <th>Points lost</th>
	                    <th>+/-</th>
	                </tr>
	            </thead>

                <tbody data-bind="items">
	                <tr>
	                    <td data-bind="team"></td>
	                    <td data-bind="win"></td>
	                    <td data-bind="lost"></td>
	                    <td data-bind="sw"></td>
	                    <td data-bind="sl"></td>
	                    <td data-bind="pw"></td>
	                    <td data-bind="pl"></td>
	                </tr>
           		</tbody>
			</table>
		</section>

		<section data-route="schedulepage">
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>
			<table>
				<thead>
	                <tr>
	                    <th>Monday 18 March</th>
	                    <th>Team</th>
	                    <th>Result</th>
	                    <th>Team</th>
	                </tr>
	            </thead>
				<tbody data-bind="items">
	                <tr>
	                    <td data-bind="date"></td>
	                    <td data-bind="team1" class="winner"></td>
	                   	<td><span data-bind="team1Score"></span> - <span data-bind="team2Score"></span></td>
	                    <td data-bind="team2"></td>
	                </tr>
	            </tbody>
	        </table>
	    </section>
			
			<section data-route="gamepage">
				<h1 data-bind="title"></h1>
				<p data-bind="description"></p>
				<table>
	                <thead>
		                <tr>
		                    <th>Score</th>
		                    <th>Team</th>
		                    <th>Points</th>
		                    <th>Team</th>
		                </tr>
		            </thead>
		            <tbody data-bind="items">
		                <tr>
		                    <td data-bind="score"></td>
		                    <td data-bind="team1"></td>
		                    <td><span data-bind="team1Score"></span> - <span data-bind="team2Score"></span></td>
		                    <td data-bind="team2"></td>
		                </tr>
		            </tbody>
				</table>
			</section>

			<section data-route="moviepage">
				<h1 data-bind="title"></h1>
				<p data-bind="description"></p>
				<table>
	                <thead>
		                <tr>
		                    <th>Score</th>
		                    <th>Team</th>
		                    <th>Points</th>
		                    <th>Team</th>
		                </tr>
		            </thead>
		            <tbody data-bind="items">
		                <tr>
		                    <td data-bind="score"></td>
		                    <td data-bind="team1"></td>
		                    <td><span data-bind="team1Score"></span> - <span data-bind="team2Score"></span></td>
		                    <td data-bind="team2"></td>
		                </tr>
		            </tbody>
				</table>
			</section>

	</article>





	<!-- Libs -->
	<script src="static/js/lib/qwest-0.4.1.min.js" type="text/javascript"></script>
	<script src="static/js/lib/routie.min.js"></script>
	<script src="static/js/lib/ready.min.js" type="text/javascript"></script>
	<script src="static/js/lib/qwery.min.js" type="text/javascript"></script>
	<script src="static/js/lib/transparancy.min.js" type="text/javascript"></script>


	<!-- Application -->
	<script src="static/js/frisbee.js"></script>

</body>
</html>
